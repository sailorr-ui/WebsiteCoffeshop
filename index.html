<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="style.css.menu" />
  <meta charset="UTF-8" />
  <title>Daftar Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Daftar Menu</h1>

  <div class="produk-container">

    <!-- Americano -->
    <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/Americano.jpg" alt="Americano" />
      <h2>Americano</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Tambahkan produk lain di sini (copy blok di atas) -->
    <!-- Cappucino -->
  <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/Cappucino.jpg" alt="Cappucino" />
      <h2>Cappucino</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Matcha -->
     <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/Matcha.jpg" alt="Matcha" />
      <h2>Matcha</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>
    
     <!-- Espreso -->
     <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/espreso.jpg" alt="Espreso" />
      <h2>Espreso</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

     <!-- Karamel -->
     <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/karamel%20latte.jpg" alt="Karamel" />
      <h2>Karamel</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

     <!-- Red Velvet -->
     <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/red%20velvet.jpg" alt="Red Velvet" />
      <h2>Red Velvet</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Tambahkan semua produk lain sesuai template di atas -->

  </div>

  <div class="checkout-container">
    <button id="checkout-button">Checkout</button>
  </div>

  <script>
    // Fungsi tombol + dan -
    document.querySelectorAll('.produk').forEach(produk => {
      const plus = produk.querySelector('.plus');
      const minus = produk.querySelector('.minus');
      const jumlah = produk.querySelector('.jumlah');

      plus.addEventListener('click', () => {
        jumlah.textContent = parseInt(jumlah.textContent) + 1;
      });

      minus.addEventListener('click', () => {
        if (parseInt(jumlah.textContent) > 0) {
          jumlah.textContent = parseInt(jumlah.textContent) - 1;
        }
      });
    });

    document.getElementById('checkout-button').addEventListener('click', () => {
  const pesanan = [];

  document.querySelectorAll('.produk').forEach(produk => {
    const nama = produk.querySelector('h2').textContent;
    const harga = parseInt(produk.querySelector('.harga').textContent.replace(/\D/g, ''));
    const jumlah = parseInt(produk.querySelector('.jumlah').textContent);

    if (jumlah > 0) {
      pesanan.push({ nama, harga, jumlah });
    }
  });

  if (pesanan.length === 0) {
    alert('Pilih minimal satu produk sebelum checkout.');
    return;
  }

  localStorage.setItem('pesanan', JSON.stringify(pesanan));
  window.location.href = 'checkout.html'; // arahkan ke halaman checkout
});

  </script>

</body>
</html>
