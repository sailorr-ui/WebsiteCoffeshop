<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Daftar Menu</h1>

  <div class="produk-container">

    <!-- Contoh Produk -->
    <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/produkku/refs/heads/main/Americano.jpg" alt="Americano" />
      <h2>Americano</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Tambahkan produk lain di sini (copy blok di atas) -->
    <!-- Matcha -->
    <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/produkku/refs/heads/main/Matcha.jpg" alt="Matcha" />
      <h2>Matcha</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Red Velvet -->
    <div class="produk">
      <img src="https://raw.githubusercontent.com/sailorr-ui/produkku/refs/heads/main/red%20velvet.jpg" alt="Red Velvet" />
      <h2>Red Velvet</h2>
      <p class="harga">Rp15.000</p>
      <div class="counter">
        <button class="minus">-</button>
        <span class="jumlah">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <!-- Tambahkan semua produk lain sesuai template di atas -->

  </div>

  <div class="checkout-container">
    <button id="checkout-button">Checkout</button>
  </div>

  <script>
    // Fungsi tombol + dan -
    document.querySelectorAll('.produk').forEach(produk => {
      const plus = produk.querySelector('.plus');
      const minus = produk.querySelector('.minus');
      const jumlah = produk.querySelector('.jumlah');

      plus.addEventListener('click', () => {
        jumlah.textContent = parseInt(jumlah.textContent) + 1;
      });

      minus.addEventListener('click', () => {
        if (parseInt(jumlah.textContent) > 0) {
          jumlah.textContent = parseInt(jumlah.textContent) - 1;
        }
      });
    });

    document.getElementById('checkout-button').addEventListener('click', () => {
      alert('Fitur checkout belum aktif!');
    });
  </script>

</body>
</html>
