<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #daftar-pesanan {
      margin-bottom: 20px;
    }

    .pesanan-item {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #qr-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    #qr-container img {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="form-group">
    <label for="nama">Atas Nama</label>
    <input type="text" id="nama" placeholder="Masukkan nama kamu">
    <div id="nama-error" class="error" style="display:none;">Nama harus diisi</div>
  </div>

  <div id="daftar-pesanan"></div>
  <div id="total">Total: Rp0</div>

  <button id="bayar-btn">Bayar Sekarang</button>

  <div id="qr-container">
    <h3>Silakan Scan QR untuk Membayar</h3>
    <img id="qr-image" src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/CoffeShop_qrcode.png" alt="QR Code Pembayaran">
    <p style="margin-top: 10px;">Setelah membayar, kirim bukti pembayaran ke admin.</p>
  </div>

  <script>
    const pesanan = JSON.parse(localStorage.getItem('pesanan')) || [];
    const daftarPesanan = document.getElementById('daftar-pesanan');
    const totalElem = document.getElementById('total');
    const qrContainer = document.getElementById('qr-container');
    const bayarBtn = document.getElementById('bayar-btn');
    const namaInput = document.getElementById('nama');
    const namaError = document.getElementById('nama-error');

    let total = 0;

    // Tampilkan daftar pesanan
    pesanan.forEach(item => {
      const itemElem = document.createElement('div');
      itemElem.className = 'pesanan-item';
      itemElem.textContent = `${item.nama} x ${item.jumlah} = Rp${(item.harga * item.jumlah).toLocaleString('id-ID')}`;
      daftarPesanan.appendChild(itemElem);
      total += item.harga * item.jumlah;
    });

    // Tampilkan total
    totalElem.textContent = `Total: Rp${total.toLocaleString('id-ID')}`;

    bayarBtn.addEventListener('click', () => {
      const nama = namaInput.value.trim();
      if (nama === "") {
        namaError.style.display = 'block';
        return;
      }

      namaError.style.display = 'none';
      qrContainer.style.display = 'block';

      // Kirim ke Google Sheets
      const urlWebApp = "https://script.google.com/macros/s/AKfycby2bAevlRAdsX-m0I0s-5rd7vLRq0frbW-lwKDdy7egP5zWmidjp2m_BkYo2Fx9C1GV/exec";

      fetch(urlWebApp, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nama: nama,
          pesanan: pesanan,
          total: total
        })
      })
      .then(res => res.text())
      .then(response => {
        console.log("✅ Berhasil kirim ke Google Sheets:", response);
        alert("Pesanan berhasil dikirim! Silakan lanjutkan pembayaran.");
      })
      .catch(error => {
        console.error("❌ Gagal kirim ke Google Sheets:", error);
        alert("Terjadi kesalahan saat mengirim pesanan. Silakan coba lagi.");
      });

      // Kirim juga ke Firebase
      simpanKeFirebase(nama, pesanan, total);
    });

    function simpanKeFirebase(nama, pesanan, total) {
      import('https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js').then(({ initializeApp }) => {
        import('https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js').then(({ getDatabase, ref, push, set }) => {
          const firebaseConfig = {
            apiKey: "AIzaSyD_KTfJ3ohREhiRKX_hqm68wt6_I9eTPBU",
            authDomain: "form-checkout-1b645.firebaseapp.com",
            databaseURL: "https://form-checkout-1b645-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "form-checkout-1b645",
            storageBucket: "form-checkout-1b645.appspot.com",
            messagingSenderId: "107568859183",
            appId: "1:107568859183:web:6efe2354c46c06d62a5eda",
            measurementId: "G-25YEMD5RN7"
          };

          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);

          const pesananRef = push(ref(db, 'pesanan'));
          set(pesananRef, {
            nama: nama,
            pesanan: pesanan,
            total: total,
            waktu: new Date().toISOString()
          })
          .then(() => {
            console.log("✅ Data berhasil disimpan ke Firebase");
          })
          .catch(error => {
            console.error("❌ Gagal simpan ke Firebase:", error);
          });
        });
      });
    }
  </script>

</body>
</html>
