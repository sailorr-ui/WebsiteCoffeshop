<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="checkout.css">
  <style>
    <script>
  const pesanan = JSON.parse(localStorage.getItem('pesanan')) || [];
  const daftarPesanan = document.getElementById('daftar-pesanan');
  const totalElem = document.getElementById('total');
  const qrContainer = document.getElementById('qr-container');

  let total = 0;

  pesanan.forEach(item => {
    const itemElem = document.createElement('div');
    itemElem.className = 'pesanan-item';
    itemElem.textContent = `${item.nama} x ${item.jumlah} = Rp${(item.harga * item.jumlah).toLocaleString('id-ID')}`;
    daftarPesanan.appendChild(itemElem);
    total += item.harga * item.jumlah;
  });

  totalElem.textContent = `Total: Rp${total.toLocaleString('id-ID')}`;

  const urlWebApp = "https://script.google.com/macros/s/AKfycby2bAevlRAdsX-m0I0s-5rd7vLRq0frbW-lwKDdy7egP5zWmidjp2m_BkYo2Fx9C1GV/exec";

  document.getElementById('bayar-btn').addEventListener('click', () => {
    qrContainer.style.display = 'block';

    fetch(urlWebApp, {
      method: 'POST',
      body: JSON.stringify({
        pesanan: pesanan,
        total: total
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.text())
    .then(response => {
      console.log('✅ Terkirim ke Google Sheets:', response);
    })
    .catch(err => console.error('❌ Gagal kirim ke Google Sheets:', err));
  });
</script>

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #daftar-pesanan {
      margin-bottom: 20px;
    }

    .pesanan-item {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #qr-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    #qr-container img {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <div class="form-group">
    <label for="nama">Atas Nama</label>
    <input type="text" id="nama" placeholder="Masukkan nama kamu">
    <div id="nama-error" class="error" style="display:none;">Nama harus diisi</div>
  </div>

  <div id="daftar-pesanan"></div>
  <div id="total">Total: Rp0</div>

  <button id="bayar-btn">Bayar Sekarang</button>

  <div id="qr-container">
    <h3>Silakan Scan QR untuk Membayar</h3>
    <img id="qr-image" src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/CoffeShop_qrcode.png" alt="QR Code Pembayaran">
    <p style="margin-top: 10px;">Setelah membayar, kirim bukti pembayaran ke admin.</p>
  </div>

  <script>
    const pesanan = JSON.parse(localStorage.getItem('pesanan')) || [];
    const daftarPesanan = document.getElementById('daftar-pesanan');
    const totalElem = document.getElementById('total');
    const qrContainer = document.getElementById('qr-container');
    const bayarBtn = document.getElementById('bayar-btn');
    const namaInput = document.getElementById('nama');
    const namaError = document.getElementById('nama-error');

    let total = 0;

    pesanan.forEach(item => {
      const itemElem = document.createElement('div');
      itemElem.className = 'pesanan-item';
      itemElem.textContent = `${item.nama} x ${item.jumlah} = Rp${(item.harga * item.jumlah).toLocaleString('id-ID')}`;
      daftarPesanan.appendChild(itemElem);
      total += item.harga * item.jumlah;
    });

    totalElem.textContent = `Total: Rp${total.toLocaleString('id-ID')}`;

    bayarBtn.addEventListener('click', () => {
      const nama = namaInput.value.trim();
      if (nama === "") {
        namaError.style.display = 'block';
        return;
      }

      namaError.style.display = 'none';
      qrContainer.style.display = 'block';

      // Di sini kamu bisa tambahkan fungsi untuk mengirim data ke Google Sheets:
      // Kirim nama, pesanan, dan total
    });
  </script>

</body>
</html>
