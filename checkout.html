<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #daftar-pesanan {
      margin-bottom: 20px;
    }

    .pesanan-item {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #qr-container {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    #qr-container img {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    #kembali {
      display: inline-block;
      margin-bottom: 15px;
      font-size: 14px;
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      background-color: #eee;
    }

    #kembali:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <a href="index.html" id="kembali">&larr; Kembali</a>
  <h1>Checkout</h1>

  <div class="form-group">
    <label for="nama">Atas Nama</label>
    <input type="text" id="nama" placeholder="Masukkan nama kamu">
    <div id="nama-error" class="error" style="display:none;">Nama harus diisi</div>
  </div>

  <div id="daftar-pesanan"></div>
  <div id="total">Total: Rp0</div>

  <button id="bayar-btn">Bayar Sekarang</button>

  <div id="qr-container">
    <h3>Silakan Scan QR untuk Membayar</h3>
    <img src="https://raw.githubusercontent.com/sailorr-ui/WebsiteCoffeshop/refs/heads/main/CoffeShop_qrcode.png" alt="QR Code Pembayaran">
    <p style="margin-top: 10px;">Pesanan akan otomatis tersimpan setelah klik Bayar.</p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCmaCTNGhxjX07I94TA7XXOoLNnbmOF4Ts",
    authDomain: "form-checkout-592c3.firebaseapp.com",
    databaseURL: "https://form-checkout-592c3-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "form-checkout-592c3",
    storageBucket: "form-checkout-592c3.firebasestorage.app",
    messagingSenderId: "190795533293",
    appId: "1:190795533293:web:49e162fcbd864902f075e4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const pesanan = JSON.parse(localStorage.getItem('pesanan')) || [];
  const daftarPesanan = document.getElementById('daftar-pesanan');
  const totalElem = document.getElementById('total');
  const qrContainer = document.getElementById('qr-container');
  const bayarBtn = document.getElementById('bayar-btn');
  const namaInput = document.getElementById('nama');
  const namaError = document.getElementById('nama-error');

  let total = 0;

  pesanan.forEach(item => {
    const itemElem = document.createElement('div');
    itemElem.className = 'pesanan-item';
    itemElem.textContent = `${item.nama} x ${item.jumlah} = Rp${(item.harga * item.jumlah).toLocaleString('id-ID')}`;
    daftarPesanan.appendChild(itemElem);
    total += item.harga * item.jumlah;
  });

  totalElem.textContent = `Total: Rp${total.toLocaleString('id-ID')}`;

  bayarBtn.addEventListener('click', () => {
    const nama = namaInput.value.trim();
    if (nama === "") {
      namaError.style.display = 'block';
      return;
    }

    namaError.style.display = 'none';
    qrContainer.style.display = 'block';

    // SIMPAN KE FIREBASE
    push(ref(db, "checkout"), {
      nama: nama,
      pesanan: pesanan,
      total: total,
      waktu: new Date().toISOString(),
      status: "pending"
    });

    alert("Pesanan berhasil disimpan ke database!");
  });
</script>

</body>
</html>
